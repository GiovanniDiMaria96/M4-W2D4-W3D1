<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="background">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
<div class="container-fluid">
    <div>
        <button style="margin: 10px;" class="t">
            <a href="index.html">
            Go back
            </a>
        </button>
    </div>
</div>
<div id="bookDetails">
    <!--BOOK (DETAILS)-->
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const selectedBook = JSON.parse(localStorage.getItem('selectedBook'));
    
    if (selectedBook) {
        const bookDetailsDiv = document.getElementById('bookDetails');
        bookDetailsDiv.innerHTML = `
            <div class="container">
                <div class="d-flex m-4 r">
                    <div style="width: 15rem;">
                        <img src="${selectedBook.img}" class="card-img-top" alt="...">
                    </div>
                    <div>
                        <h5 class="m-3">$${selectedBook.price}</h5>
                    </div>
                    <div class="mx-3">
                        <div class="d-flex m-4">
                            <div class="mx-3">
                                <h1>Title:</h1>
                            </div>
                            <div>
                                <h2>${selectedBook.title}</h2>
                            </div>
                        </div>
                        <div class="d-flex m-4">
                            <div class="mx-3">
                                <h3>Genre:</h3>
                            </div>
                            <div>
                                <h4>${selectedBook.category}</h4>
                            </div>
                        </div>
                        <div class="d-flex m-4">
                            <div class="mx-3">
                                <h3>Code:</h3>
                            </div>
                            <div>
                                <h4>${selectedBook.asin}</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>`;
    } else {
        const bookDetailsDiv = document.getElementById('bookDetails');
        bookDetailsDiv.innerHTML = "No book details available.";
    }
});
</script>

</body>

</html>
